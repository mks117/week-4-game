<!DOCTYPE html>
<html>
<head>
	<title>Crystal Collector</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- style.css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

	<!-- game.js -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>

</head>
<body>
	<div class="container">
		<!-- Header Row -->
		<div class="row">
			<div class="col-xs-12">
				<h1 id="game-name">Crystal Collector</h1>
			</div>
		</div>

		<!-- Match Score and Win/Loss Row -->
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="col-xs-12">
						<div class="col-xs-6">
							<label id="lbl-match-score">Score to Match:
								<span id="match-score">120</span>
							</label>
						</div>
						<div class="col-xs-6">
							<label id=lbl-player-wins>Wins: 
								<span id="player-wins">0</span>
							</label>
							<br>
							<label id="lbl-player-losses">Losses:
								<span id="player-losses">0</span>
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Main Gameplay Area Row -->
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="col-xs-3" style="text-align: center">
						<img class="gemImage" id="gem00" src="assets/images/crystal_01.jpg">
						<h3 id="gem-value-1">12</h3>
					</div>
					<div class="col-xs-3" style="text-align: center">
						<img class="gemImage" id="gem01" src="assets/images/crystal_02.jpg">
						<h3 id="gem-value-2">12</h3>
					</div>
					<div class="col-xs-3" style="text-align: center">
						<img class="gemImage" id="gem02" src="assets/images/crystal_03.jpg">
						<h3 id="gem-value-3">12</h3>
					</div>
					<div class="col-xs-3" style="text-align: center">
						<img class="gemImage" id="gem03" src="assets/images/crystal_04.jpg">
						<h3 id="gem-value-4">12</h3>
					</div>
					<div class="col-xs-12">
						<h1 id="total">Your Total: <span id="player-score">0</span></h1>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
